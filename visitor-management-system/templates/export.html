{% extends "base.html" %}
{% block title %}Export Data{% endblock %}
{% block content %}

<h2 class="heading-gradient">Export Visitor Records</h2>

<form method="POST" style="max-width: 400px; margin: 20px auto;">
  <label>From Date:</label><br>
  <input type="date" name="from_date" required><br><br>

  <label>To Date:</label><br>
  <input type="date" name="to_date" required><br><br>

  <label>Department:</label><br>
  <select name="department">
    <option value="">All Departments</option>
    {% for dept in departments %}
    <option value="{{ dept[0] }}">{{ dept[1] }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit" class="btn">Export CSV</button>
</form>

{% endblock %}
